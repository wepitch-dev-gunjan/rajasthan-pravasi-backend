name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests (optional, if you have tests)
      # - name: Run tests
      #   run: npm test

      # Deploy to the server
      - name: Deploy to AWS
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@13.200.63.7 << EOF
            cd /home/ec2-user/rajasthan-pravasi/rajasthan-pravasi-backend
            git pull origin main
            npm install
            pm2 restart rajasthan-pravasi-backend || pm2 start src/server.js --name rajasthan-pravasi-backend
            pm2 save
          EOF

